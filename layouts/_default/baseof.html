<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    {{ block "body" . }}
        <body>
    {{ end }}
    
        <div class="container">
            {{ partial "header.html" . }}

            <div class="content">
                {{ block "main" . }}{{ end }}
            </div>

            {{ if not (eq .Title "Digital Forays") }} <!-- Check if title is not "Home" -->
                {{ block "footer" . }}
                    {{ partial "footer.html" . }}
                {{ end }}
            {{ end }}
        </div>

        {{ partial "javascript.html" . }}
    </body>
</html>
